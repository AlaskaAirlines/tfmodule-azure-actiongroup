# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Go@0
  inputs:
    command: 'get'
    arguments: '-u golang.org/x/lint/golint'

- task: Go@0
  inputs:
    command: 'get'
    arguments: 'github.com/gruntwork-io/terratest/modules/terraform'

- task: Go@0
  inputs:
    command: 'get'
    arguments: 'github.com/stretchr/testify/assert'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'tfmodulevalidation-test-group-SPN'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: 'go test ./test'

- task: Npm@1
  inputs:
    command: 'install'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'npx semantic-release'